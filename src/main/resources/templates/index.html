<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello World</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Voodi</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="register">add product</a>
					</li>
				</ul>
				<form class="d-flex" action="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container mt-2">
		<h1>Pedidos Cadastrados</h1>
		<div class="col-12">
			<ul class="list-group mt-5" th:each="product : ${products}">
				<li class="list-group-item">
					<h5 th:text="${product.name}"></h5>
				</li>
				<li class="list-group-item" th:text="${product.value}"></li>
				<li class="list-group-item" th:text="${#temporals.format(product.deliveryDate, 'dd-MM-yyyy')}"></li>
				<li class="list-group-item">
					<a th:href="${product.productUrl}" th:text="${product.productUrl}"></a>
				</li>
				<li class="list-group-item" th:text="${product.description}"></li>
				<li class="list-group-item d-flex">
					<a th:href="@{'/update/' + ${product.id}}" class="btn btn-info">Update</a>
					<a th:href="@{'/delete/' + ${product.id}}" class="btn btn-danger mx-3">Delete</a>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
