<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Register of products</h1>
        <form class="row g-3 mt-3" method="post" th:object="${productDto}">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Name of product</label>
                <input type="text" class="form-control" id="inputEmail4" th:field="*{name}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:errors="*{name}">
                    mensagem de erro
                </div>
            </div>
            <div class="col-md-3">
                <label for="inputPassword4" class="form-label">Value</label>
                <input type="number" class="form-control" id="inputPassword4" th:field="*{value}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:errors="*{value}">
                    mensagem de erro
                </div>
            </div>
            <div class="col-3">
                <label for="inputAddress" class="form-label">Dalivery date</label>
                <input type="date" class="form-control" id="Dalivery date" th:field="*{deliveryDate}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:errors="*{deliveryDate}">
                    mensagem de erro
                </div>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Url of product</label>
                <input type="url" class="form-control" id="inputAddress2" th:field="*{productUrl}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:errors="*{productUrl}">
                    mensagem de erro
                </div>
            </div>
            <div class="col-md-12">
                <label for="inputCity" class="form-label">Description</label>
                <textarea class="form-control" id="inputCity" name="description" rows="3" th:field="*{description}" th:errorClass="is-invalid"></textarea>
                <div class="invalid-feedback" th:errors="*{description}">
                    mensagem de erro
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
